server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: pim-server
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    dbcp2:
      min-idle: 5 # 数据库连接池的最小维持连接数
      initial-size: 5 # 初始化连接数
      max-total: 100 # 最大连接数
      max-wait-millis: 1000 # 等待连接获取的最大超时时间
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 3000
    jedis:
      pool:
        max-wait: 30000
        max-active: 100
        max-idle: 20
        min-idle: 0
  aop:
    proxy-target-class: true

logging:
    level:
      com.lemon1234.mapper: TRACE
      
# Mybatis-plus相关配置
mybatis-plus:
  # xml扫描，多个目录用逗号或者分号分隔（告诉 Mapper 所对应的 XML 文件位置）
  mapper-locations: classpath:mapper/*.xml
  global-config:    db-config:      id-type: UUID      table-underline: false
      table-prefix: t_pim_
  configuration: 
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    